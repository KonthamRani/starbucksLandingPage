<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="./assets/images/logo.png" alt=""></a>
            <ul >
                <li ><a class="nav" href="#">Home</a></li>
                <li ><a class="nav" href="#">Menu</a></li>
                <li ><a class="nav" href="#">What's New</a></li>
                <li ><a class="nav" href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee <br> It's <span class="name">Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum</p>
                <a href="#" class="learn">Learn More</a>

            </div>
            <div class="imgBox">
                <img src="./assets/images/img1.png" class="starbucks" height="405px" alt="">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./assets/images/thumb1.png" onclick="imageSlider('./assets/images/img1.png'); changeCircleColor('#017143')" alt=""></li>
            <li><img src="./assets/images/thumb2.png" onclick="imageSlider('./assets/images/img2.png'); changeCircleColor('#eb7495')" alt=""></li>
            <li><img src="./assets/images/thumb3.png" onclick="imageSlider('./assets/images/img3.png'); changeCircleColor('#d752b1')" alt=""></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="./assets/images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="./assets/images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="./assets/images/instagram.png" alt=""></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imageSlider(any){
            document.querySelector('.starbucks').src=any;
        }
        function changeCircleColor(color){
          const circle=  document.querySelector('.circle');
          const learn=  document.querySelector('.learn');
          const name=  document.querySelector('.name');
          circle.style.background=color;
          learn.style.background=color;
          name.style.color=color;
          
        }
    </script>
</body>
</html>
